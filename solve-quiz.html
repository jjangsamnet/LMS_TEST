<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS TEST - 문항 풀이</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="quiz-title">문항 풀이</h1>
            <nav id="header-nav" aria-label="주요">
                <a href="index.html">메인 페이지로 돌아가기</a>
            </nav>
        </div>
    </header>

    <main class="container quiz-main-container" id="main-content">
        <div class="quiz-content-wrapper">
            <div class="quiz-solve-container">
                <!-- 진행 상황 -->
                <div class="quiz-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">1 / 5</div>
                </div>

                <!-- 문제 표시 영역 -->
                <div class="question-container" id="question-container">
                    <!-- 문제가 동적으로 표시됩니다 -->
                </div>

                <!-- 네비게이션 버튼 -->
                <div class="quiz-navigation">
                    <button type="button" class="btn btn-secondary" id="prev-btn" disabled>이전 문제</button>
                    <button type="button" class="btn btn-primary" id="next-btn">다음 문제</button>
                    <button type="button" class="btn btn-submit" id="submit-btn" style="display: none;">제출하기</button>
                </div>
            </div>

            <!-- 문항 네비게이션 사이드바 -->
            <div class="question-sidebar">
                <h3>문항 목록</h3>
                <div class="question-grid" id="question-grid">
                    <!-- 문항 번호가 동적으로 표시됩니다 -->
                </div>
                <div class="sidebar-legend">
                    <div class="legend-item">
                        <span class="legend-box answered"></span>
                        <span>답변 완료</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-box unanswered"></span>
                        <span>미답변</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-box current"></span>
                        <span>현재 문항</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 결과 표시 영역 (제출 후) -->
        <div class="quiz-result-container" id="result-container" style="display: none;">
            <!-- 결과가 동적으로 표시됩니다 -->
        </div>
    </main>

    <script src="solve-quiz.js"></script>
</body>
</html>
