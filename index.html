<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LMS TEST - 문항 풀이 </title>
	<link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- 404 에러 방지용 빈 파비콘 -->
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>LMS TEST</h1>
			<nav id="header-nav" aria-label="주요">
				<button id="login-btn" class="btn" type="button" data-open="login-modal">로그인</button>
				<button id="signup-btn" class="btn" type="button" data-open="signup-modal">회원가입</button>
			</nav>
		</div>
	</header>

	<main class="container" id="main-content">
		<section class="question-list" aria-labelledby="quiz-section-title">
			<h2 id="quiz-section-title">문항지 목록</h2>
			<div id="quiz-grid" class="quiz-grid" aria-live="polite">
				<!-- 문항지 목록이 여기에 동적으로 생성됩니다. -->
			</div>
		</section>
	</main>

	<!-- 공통 모달 템플릿(로그인) -->
	<div id="login-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="login-title" tabindex="-1">
		<div class="modal-backdrop" data-close>
			<!-- 백드롭 클릭 시 닫힘 처리(스크립트로 연결) -->
		</div>
		<div class="modal-content" role="document">
			<button class="modal-close" type="button" aria-label="모달 닫기" data-close>&times;</button>
			<h3 id="login-title">로그인</h3>
			<form id="login-form" autocomplete="on" novalidate>
				<div class="form-group">
					<label for="email">이메일</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label>
					<input type="password" id="password" name="password" required>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn-submit">로그인</button>
				</div>
			</form>
		</div>
	</div>

	<!-- 공통 모달 템플릿(회원가입) -->
	<div id="signup-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="signup-title" tabindex="-1">
		<div class="modal-backdrop" data-close></div>
		<div class="modal-content" role="document">
			<button class="modal-close" type="button" aria-label="모달 닫기" data-close>&times;</button>
			<h3 id="signup-title">회원가입</h3>
			<form id="signup-form" autocomplete="on" novalidate>
				<div class="form-group">
					<label for="signup-name">이름</label>
					<input type="text" id="signup-name" name="name" required>
				</div>
				<div class="form-group">
					<label for="signup-email">이메일</label>
					<input type="email" id="signup-email" name="email" required>
				</div>
				<div class="form-group">
					<label for="signup-password">비밀번호</label>
					<input type="password" id="signup-password" name="password" required>
				</div>
				<div class="form-group">
					<label for="confirm-password">비밀번호 확인</label>
					<input type="password" id="confirm-password" name="confirm-password" required>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn-submit">회원가입</button>
				</div>
			</form>
		</div>
	</div>

	<!-- 필요한 스크립트는 기존 script.js 사용 -->
	<script src="script.js"></script>
</body>
</html>
