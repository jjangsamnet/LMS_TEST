<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS TEST - 회원 관리</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>LMS TEST - 회원 관리</h1>
            <nav id="header-nav" aria-label="주요">
                <a href="index.html">메인 페이지로 돌아가기</a>
            </nav>
        </div>
    </header>

    <main class="container" id="main-content">
        <section class="quiz-management" aria-labelledby="quiz-management-title">
            <h2 id="quiz-management-title">문항지 관리</h2>
            <a href="create-quiz.html" class="btn" id="create-quiz-btn">새 문항지 만들기</a>
        </section>

        <section class="quiz-list-section" aria-labelledby="quiz-list-title">
            <h2 id="quiz-list-title">등록된 문항지 목록</h2>
            <table id="quiz-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>문항지 제목</th>
                        <th>문제 수</th>
                        <th>제출 현황</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="quiz-table-body"></tbody>
            </table>
        </section>

        <section class="submission-results-section" aria-labelledby="submission-results-title">
            <h2 id="submission-results-title">제출 결과 조회</h2>
            <div class="quiz-selector">
                <label for="quiz-select">문항지 선택:</label>
                <select id="quiz-select">
                    <option value="">문항지를 선택하세요</option>
                </select>
            </div>
            <div id="submission-results-container"></div>
        </section>

        <section class="user-list" aria-labelledby="user-list-title">
            <h2 id="user-list-title">가입된 회원 목록</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </section>
    </main>

    <!-- 답안 상세 보기 모달 -->
    <div id="answer-modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close">&times;</span>
            <h2 id="modal-title">답안 상세 보기</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
